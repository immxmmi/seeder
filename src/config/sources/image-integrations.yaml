# Image Integrations - Source Definition
# Holt Image-Integration-Konfigurationen aus der CMDB und mappt sie ins ACS-Format

name: "image-integrations"
enabled: true

# --- Connection ---
connection:
  host: "https://cmdb.example.com"
  auth_type: "bearer"
  token_env: "CMDB_TOKEN"
  endpoint: "/api/v1/integrations"

# --- Output ---
target_key: "integrations"

# --- Mapping ---
mapping:
  title: "name"
  integration_type: "type"
  category_list: "categories"
  config: "quay"

# --- Defaults ---
defaults: {}
